<div class="content">
    <div class="city-name">{{ city }}</div>
    <div class="city-temp">{{ current.temp }}&#8451; and Cloudy</div>

    <div class="forecasts">
        {% for forecast in forecasts %}
            <div class="forecast">{{ forecast.date }} {{ forecast.text }} ({{ forecast.high }}&#8451;, {{ forecast.low }}&#8451;)</div><br>
        {% endfor %}
    </div>
</div>
